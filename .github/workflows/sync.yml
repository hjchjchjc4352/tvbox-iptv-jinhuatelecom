name: Sync and Rewrite IPTV

on:
  schedule:
    - cron: "0 */6 * * *"   # 每周执行一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y curl python3

      - name: Download upstream IPTV file
        run: |
          curl -L "https://raw.githubusercontent.com/FHZDCJ/Zhejiang_Telecom_IPTV/main/Hangzhou_Unicast/Hangzhou_Telecom_Unicast.txt" \
            -o upstream.txt
      - name: Download upstream IPTV logo m3u
        run: |
          curl -L "https://raw.githubusercontent.com/FHZDCJ/Zhejiang_Telecom_IPTV/main/Hangzhou_Unicast/Hangzhou_Telecom_Unicast_ONLINE_LOGO.m3u" \
            -o Hangzhou_Telecom_Unicast_ONLINE_LOGO.m3u

      - name: Run rewrite script
        run: python3 rewrite.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add jinhuatelecomiptv.txt jinhuatelecomiptv.m3u oneiptv.txt oneiptv.m3u
          git commit -m "Auto sync & rewrite IPTV" || echo "No changes"
          git push
